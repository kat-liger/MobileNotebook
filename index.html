<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notebook</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="notebook">
    <div class="title">
        <h1>Notebook</h1>
    </div>
    <div class="content">
        <div class="section">
            <header id="header">
                <input id="new-note" placeholder="Add new note and press Enter" type="text">
            </header>
            <div id="main">
                <ul id="notes">

                </ul>
            </div>
        </div>
    </div>
  </div>
  <script src="js/notebook.js"></script>
</body>
</html>
